<!DOCTYPE html>
<html>
<body>
<h1>Paths to Global Happiness: Finding Joy in Unity</h1>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<button onclick="changeGraph()">Power of Connection</button>
<script>

function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 60, left: 60},
    width = 500 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Read the data
d3.csv("https://ruchanandha.github.io/report.csv", function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([0, 20]) // Adjust the domain to match your data range
    .range([0, width]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 1]) // Adjust the domain to match your data range
    .range([height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));
   
  // Add x-axis label
  svg.append("text")
    .attr("x", width / 2)
    .attr("y", height + 40)
    .style("text-anchor", "middle")
    .text("Log GDP per capita");

  // Add y-axis label
  svg.append("text")
    .attr("transform", "rotate(-90)")
    .attr("x", -height / 2)
    .attr("y", -40)
    .style("text-anchor", "middle")
    .text("Positive affect");

  // Add title label
  svg.append("text")
    .attr("x", width / 2)
    .attr("y", -margin.top / 2)
    .style("text-anchor", "middle")
    .style("font-size", "18px")
    .text("Scatterplot of Log GDP per capita vs. Positive affect");

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d["Log GDP per capita"]); })
      .attr("cy", function (d) { return y(d["Positive affect"]); })
      .attr("r", 1.5) // Increase the radius to make the dots more visible
      .style("fill", function() { return getRandomColor(); });

});

function updateGraph(xDomain, yDomain) {
  // Remove existing graph elements
  svg.selectAll("circle").remove();
  svg.selectAll("g").remove();

  // Update X axis
  var x = d3.scaleLinear()
    .domain([0, 20])
    .range([0, width]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Update Y axis
  var y = d3.scaleLinear()
    .domain([0, 20])
    .range([height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

    // Add x-axis label
  svg.append("text")
    .attr("x", width / 2)
    .attr("y", height + 40)
    .style("text-anchor", "middle")
    .text("Social Support");

    // Add y-axis label
  svg.append("text")
    .attr("transform", "rotate(-90)")
    .attr("x", -height / 2)
    .attr("y", -40)
    .style("text-anchor", "middle")
    .text("Positive Affect");

  // Add title label
  svg.append("text")
    .attr("x", width / 2)
    .attr("y", -margin.top / 2)
    .style("text-anchor", "middle")
    .style("font-size", "18px")
    .text("Scatterplot of Social Support vs. Positive affect");

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d["Log GDP per capita"]); })
      .attr("cy", function (d) { return y(d["Positive affect"]); })
      .attr("r", 1.5) // Increase the radius to make the dots more visible
      .style("fill", function() { return getRandomColor(); });

  // Add new dots with updated data
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d[xDomain]); })
      .attr("cy", function (d) { return y(d[yDomain]); })
      .attr("r", 1.5)
      .style("fill", function() { return getRandomColor(); });
}

// Function to handle the button click
function changeGraph() {
  // Define new x and y variables based on the dataset
  var newXVar = "Social Support";
  var newYVar = "Positive affect";

  // Call the updateGraph function with the new variables
  updateGraph(newXVar, newYVar);
}
</script>
</body>
</html>
